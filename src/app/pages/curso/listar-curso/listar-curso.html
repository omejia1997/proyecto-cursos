<app-navbar></app-navbar>
<div class="container">
  <h2 style="text-align: center;">Cursos</h2>
  <button class="btn btn-secondary btn-sm" (click)="navegarCrearCurso()" style="margin-bottom:10px;">Crear un nuevo Curso</button>
  <div class="table-responsive">
    <table class="table table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th>Nombre del Curso</th>
          <th>Documentación teórica</th>
          <th>Duración practica</th>
          <th>Cantidad máxima de alumnos</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <td>{{ curso.name }}</td>
          <td>{{ curso.documentTeoric }}</td>
          <td>{{ curso.practicalDuration }}</td>
          <td>{{ curso.maxQuantity }}</td>
          <td>
            <button (click)="editar(curso)" class="btn btn-warning btn-sm" style="margin-right: 10px;">Editar</button>
            <button (click)="eliminar(curso)" class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
