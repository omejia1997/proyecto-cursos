<app-navbar></app-navbar>
<div class="container">
  <h2 style="text-align: center;">Profesores Disponibles</h2>
  <div class="table-responsive">
    <table class="table table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Especialidad</th>
          <th>Nivel académico</th>
          <th>Mótivo de Registro</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let docent of docentes">
          <td>{{ docent.name }}</td>
          <td>{{ docent.lastname }}</td>
          <td>{{ docent.specialty }}</td>
          <td>{{ docent.nivel }}</td>
          <td>{{ docent.motiveRegister }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
